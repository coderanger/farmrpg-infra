apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: matterbridge
data:
  matterbridge.toml: |
    [discord.farmrpg]
    Server = "Farm RPG"
    AutoWebhooks = true

    [discord.mw]
    Server = "Magic and Wires"
    AutoWebhooks = true

    [api.etl]
    BindAddress = "0.0.0.0:4242"
    Buffer = 10

    [general]
    # RemoteNickFormat = "[{PROTOCOL}/{BRIDGE}] <{NICK}> "
    RemoteNickFormat = "{NICK}"

    [[gateway]]
    name = "staff"
    enable = true

    [[gateway.inout]]
    account = "discord.mw"
    channel = "staff"

    [[gateway.inout]]
    account = "discord.farmrpg"
    channel = "staff"

    [[gateway.in]]
    account = "api.etl"

    [[gateway]]
    name = "alpha"
    enable = true

    [[gateway.inout]]
    account = "discord.mw"
    channel = "alpha"

    [[gateway.inout]]
    account = "discord.farmrpg"
    channel = "alpha-testing"

    [[gateway.in]]
    account = "api.etl"

    [[gateway]]
    name = "beta"
    enable = true

    [[gateway.inout]]
    account = "discord.mw"
    channel = "beta"

    [[gateway.inout]]
    account = "discord.farmrpg"
    channel = "beta-testing"

    [[gateway.in]]
    account = "api.etl"
